<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键：添加viewport确保手机端正确显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文献代查服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        
        .form-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        /* 关键：响应式iframe容器 */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 150%; /* 调整高度比例 */
            height: 0;
            overflow: hidden;
        }
        
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        /* 手机端备用方案 */
        .mobile-alternative {
            display: none;
            text-align: center;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 8px;
        }
        
        .open-form-btn {
            display: inline-block;
            background: #2196F3;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .payment-section {
            background: #e8f5e9;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        
        .payment-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .payment-methods {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .payment-method {
            text-align: center;
        }
        
        .payment-method img {
            width: 150px;
            height: 150px;
        }
        
        /* 手机端适配 */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .form-section, .payment-section {
                padding: 15px;
                margin: 10px 0;
            }
            
            .form-section h2, .payment-section h2 {
                font-size: 18px;
            }
            
            /* 手机端隐藏iframe，显示按钮 */
            .iframe-container {
                display: none;
            }
            
            .mobile-alternative {
                display: block;
            }
            
            .payment-method img {
                width: 120px;
                height: 120px;
            }
            
            .payment-methods {
                gap: 15px;
            }
        }
        
        /* 超小屏幕 */
        @media screen and (max-width: 375px) {
            h1 {
                font-size: 18px;
            }
            
            .form-section h2, .payment-section h2 {
                font-size: 16px;
            }
            
            .open-form-btn {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 文献代查服务</h1>
        
        <!-- 步骤1：填写需求 -->
        <div class="form-section">
            <h2>步骤1：填写您的需求</h2>
            
            <!-- 电脑端显示iframe -->
            <div class="iframe-container">
                <iframe src="https://f.wps.cn/g/mE2RUEkm/" 
                        frameborder="0"
                        allowfullscreen>
                </iframe>
            </div>
            
            <!-- 手机端显示按钮 -->
            <div class="mobile-alternative">
                <p>📱 手机用户请点击下方按钮填写表单</p>
                <a href="https://f.wps.cn/g/mE2RUEkm/" 
                   target="_blank" 
                   class="open-form-btn">
                    立即填写需求表单
                </a>
                <p style="margin-top: 10px; font-size: 14px; color: #666;">
                    提示：将在新窗口打开表单
                </p>
            </div>
        </div>
        
        <!-- 步骤2：支付 -->
        <div class="payment-section">
            <h2>步骤2：支付费用</h2>
            <p style="text-align: center; font-weight: bold; margin-bottom: 15px;">
                服务费：¥50/篇
            </p>
            
            <div class="payment-methods">
                <div class="payment-method">
                    <img src="alipay.jpg" alt="支付宝">
                    <p>支付宝</p>
                </div>
                <div class="payment-method">
                    <img src="wechat.jpg" alt="微信">
                    <p>微信支付</p>
                </div>
            </div>
            
            <p style="color: red; text-align: center; font-size: 14px;">
                ⚠️ 支付后请将订单截图发送至：<br>
                your-email@example.com
            </p>
        </div>
    </div>

    <script>
        // 检测是否为移动设备
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 如果是移动设备，自动显示替代方案
        if (isMobile()) {
            document.querySelector('.iframe-container').style.display = 'none';
            document.querySelector('.mobile-alternative').style.display = 'block';
        }
        
        // 检测屏幕旋转
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 100);
        });
    </script>
</body>
</html>
